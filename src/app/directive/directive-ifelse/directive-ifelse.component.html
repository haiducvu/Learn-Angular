<p>directive-ifelse works!</p>
<div *ngIf="status; else templateChuaDangNhap">
    <button (click)="DangXuat()">Đăng Xuất</button>
    <h5>Xin chào CyberSoft</h5>
</div>
 
<ng-template #templateChuaDangNhap>
    <div class="form-group">
        <span>Email</span>
        <input type="text" #Email class="form-control">
    </div>

    <div class="form-group">
        <span>Password</span>
        <input type="text" #Pass class="form-control">
    </div>

    <div class="form-group">
         <button class="btn btn-success" (click)="DangNhap()">Đăng Nhập</button>
    </div>

    <h5>Chưa đăng nhập</h5>
</ng-template>
