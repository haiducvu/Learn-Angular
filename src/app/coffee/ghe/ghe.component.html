<ng-container *ngIf="!itemGhe.TrangThai; else gheDaDuocChon ">
    <button class="btn mr-2 mb-2" [ngClass]="{'btn btn-danger': status}" (click)="datGhe()">{{itemGhe.SoGhe}}</button>
</ng-container>
<ng-template #gheDaDuocChon>
    <button class="btn btn-warning mr-2 mb-2" style="cursor:not-allowed" disabled>{{itemGhe.SoGhe}}</button>
</ng-template>
