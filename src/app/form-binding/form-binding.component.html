<div class="container">
    <h3 class="display-4">Register Form</h3>
    <div class=" form-group">
        <span>Email</span>
        <input #txtEmail [(ngModel)]="Email" type="email" class="form-control"placeholder="Please type Email">
    </div>
    <div class="form-group">
        <span>FullName</span>
        <input #txtFullName  type="text" class="form-control" placeholder="Please type Full Name">
    </div>
    <div class="form-group">
        <button (click)="ChangeFullName(txtFullName.value)" type="button" class="btn btn-success">Submit</button>
    </div>
    <span>Email: {{Email}}</span> <br/>
    <span>FullName: {{FullName}}</span>
</div>
